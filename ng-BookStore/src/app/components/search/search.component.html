<div class="col-md-12">
    <div class="row">
      <div class="col-md-10">
        <input type="text" #searchInput 
        (keyup.enter)="searchBooks(searchInput.value)"
        class="form-control" placeholder="Searh Books">
      </div>
      <div class="col-md-2">
        <button type="submit" 
        (click)="searchBooks(searchInput.value)"
        class="btn btn-primary">Searh</button>
      </div>
    </div>
  </div>
