<div class="row">
    <div class="col-lg-3">
        <app-book-category></app-book-category>
    </div>
    <div class="col-lg-9">
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="thumbnail">
                    <img src="{{book.imageUrl}}" width="250" height="300" alt="">
                </div>
            </div>
            <div class="col-12  col-md-4">
                <h3>{{book.name}}</h3>
                <hr />
                <p>{{book.description}}</p>
                <hr />
                <h4>{{book.unitPrice | currency:'EUR'}}</h4>
                <hr />
                <h6>quantity: {{book.unitsInStock}}</h6>
                <hr />
                <a routerLink="/books"  class="btn btn-success">
                    <i class="fas fa-arrow-left"></i>Back
                </a>
                <a href="#" class="btn btn-primary ml-1">
                    <i class="fas fa-cart-arrow-down"></i>Add To Card
                </a>
            </div>
        </div>
    </div>
</div>
